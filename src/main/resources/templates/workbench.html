<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbench</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400&family=Raleway:wght@700&display=swap">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header class="header" th:fragment="header">
    <div class="header__top">
        <div class="container">
            <div class="header__top__inner">
                <a class="logo" href="#">
                    Cucumberries
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="/">
                                HOME
                            </a>
                        </li>
                        <li sec:authorize="hasAuthority('users:write')" class="menu__list-item">
                            <a class="menu__list-link" href="/orders">
                                ORDERS
                            </a>
                        </li>
                        <li sec:authorize="hasAuthority('users:write')" class="menu__list-item">
                            <a class="menu__list-link" href="/users">
                                USERS
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="/workbench">
                                WORKBENCH
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="/workbench">
                                MY ACCOUNT
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<main>
    <div sec:authorize="hasRole('ADMIN')">hasRole('ADMIN')</div>
    <div sec:authorize="hasRole('ROLE_ADMIN')">hasRole('ROLE_ADMIN')</div>
    <div sec:authorize="hasAuthority('users:write')">hasAuthority('users:write')</div>
    <div sec:authorize="hasAuthority('users:read')">hasAuthority('users:read')</div>
    <div sec:authentication="name">name</div>
    <div sec:authentication="principal.authorities">principal.authorities</div>
</main>
</body>
</html>
