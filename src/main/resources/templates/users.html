<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400&family=Raleway:wght@700&display=swap">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Your main styles */
        .body {
            /* Your body styles */
        }

        /* Define your other styles here */
        /* Add additional styles for the table if needed */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header class="header" th:fragment="header">
    <div class="header__top">
        <div class="container">
            <div class="header__top__inner">
                <a class="logo" href="#">
                    Cucumberries
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="/">
                                HOME
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="/orders">
                                ORDERS
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="/users">
                                USERS
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="/workbench">
                                WORKBENCH
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="/workbench">
                                MY ACCOUNT
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Role</th>
                <th>Enabled</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.enabled} ? 'Yes' : 'No'"></td>
                <td th:text="${#temporals.format(user.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(user.updatedAt, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
